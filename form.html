<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="form.php" method="POST" enctype="multipart/form-data">

        <label for="username">username:</label>

        <input type="text" id="username" placeholder="spongebob" minlength="6" maxlength="15" ><br>
        

        <label for="pssword">password:</label>
        <input type="password" id="password" minlength="8" maxlength="20" ><br>

        

        <label for="email">email:</label>
        <input type="email" id="email" placeholder="spongebob@gmail.com"><br>

        <label for="Phone">Phone #:</label>
        <input type="Phone" id="Phone" placeholder="050-555-5555" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>


        <label for="bday">Birthdate:</label>
        <input type="date" id="bday"><br>

        <label for="quantity">quantity:</label>
        <input type="number" id="quantity" min="0" max="99"><br>

        <label for="title">title:</label>

        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." value="Mr." name="title">
        <label for="Ms.">Ms.</label>
        <input type="radio" id="Ms." value="Ms." name="title">
        <label for="PhD.">PhD.</label>
        <input type="radio" id="PhD." value="PhD" name="title"><br>

        <label for="payment">payment:</label>
        <select id="payment">
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="giftcard">giftcard</option>
        </select><br>

        <label for="subscibe">subscibe</label>
        <input type="checkbox" id="subscribe"><br>

        <lable for="comment">comment:</lable>
        <textarea id="comment" rows="3" cols="25"></textarea><br>

        <lable for="file">file:</lable>
        <input type="file" id="file" accept="image/png, image/jbeg"><br>


<br>

        <input type="reset"><br>
        <input type="submit"><br>



    </form>
    
</body>
</html>
